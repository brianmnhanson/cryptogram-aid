
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<body>
	<h1 align="Center">	Crypo Helper </h1>
	<div id="setup" align="Center">
		<textarea id="quip" rows="10" cols="50"></textarea>
		<div>
			<button type="button" id="go" name="go">Solve</button>
			<select id="load">
				<option value=""></option>
				<option value="BYWY ITP VPSSTVZOH NLDN GYWI TJU XJTGY LZNXL BDV VNZJJ ZO EZOY BTWRZOH XTOUZNZTO? EWDIYU ROTN!">BYWY ITP</option>
			</select>
			<button type="button" id="keep">Keep</button>
		</div>
	</div>
	<div id="run" align="Center">
		<canvas id="selection" width="100" height="60"></canvas>
		<div>
			<button type="button" id="done" name="done">Done</button>
			<button type="button" id="reset" name="reset">Reset</button>
		</div>
		<canvas id="puzzle" width="100" height="500"></canvas>
	</div>
</body>
