
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<title> Cryptogram Aid </title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="actions.js"></script>
<style>
div {
	font: 24pt courier;
}
textarea {
	font: 14pt courier;
}
table {
	font: 14pt courier;
}
canvas {
	-webkit-tap-highlight-color: rgba(0,0,0,0);
}
</style>
</head>
<body>
	<h1 align="Center">	Cryptogram Aid </h1>
	<div id="setup" align="Center">
		<input type="text" id="title" name="title" value=""/><br>
		<textarea id="quip" rows="10" cols="50" autocorrect="off"></textarea>
		<div>
			<button type="button" name="new">New</button>
			<button type="button" id="solve">Solve</button>
			<button type="button" id="store" disabled>Store</button>
			<button type="button" id="delete" disabled>Delete</button>
			<button type="button" name="open">List</button>
		</div>
	</div>
	<div id="choose" align="Center" style="display: none">
		<div>
			<button type="button" name="back">Edit</button>
			<button type="button" id="hide">Hide &check;</button>
			<button type="button" id="show" style="display: none" >All</button>
			<button type="button" name="new">New</button>
			<button type="button" id="maint">Load</button>
		</div>
		<table id="items">
			<tr><th style="width:1em"></th><th style="width:12em">Date</th><th>Puzzle</th></tr>
		</table>
	</div>
	<div id="load" align="Center" style="display: none">
		<div>
			<button type="button" id="import">Import</button>
			<button type="button" id="export">Export</button>
			<button type="button" name="open">List</button>
		</div>
		<textarea id="quips" rows="34" cols="80" autocorrect="off"></textarea>
	</div>
	<div id="run" align="Center" style="display: none">
		<canvas id="selection" width="100" height="60"></canvas><br/>
		<canvas id="puzzle" width="100" height="500"></canvas>
		<div>
			<button type="button" name="back">Edit</button>
			<button type="button" id="solved">Solved</button>
			<button type="button" id="reset">Clear</button>
			<button type="button" name="new">New</button>
			<button type="button" name="open">List</button>
		</div>
	</div>
</body>
</html>
