<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Cryptogram Aid </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="actions.js"></script>
<style>
#grid {
	display: grid;
}
.content {
	display: grid;
	justify-items: center;
}
.menu {
}
h1 {
	justify-self: center;
}
div {
    font: 16pt courier;
}
a {
    font: 12pt courier;
}
textarea {
    font: 14pt courier;
}
table {
    font: 14pt courier;
}
canvas {
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}
</style>
</head>
<body>
<div id="grid" >
    <h1> Cryptogram Aid </h1>
    <div id="setup" class="content">
		<div id="entry">
			<button id="dectitle">◀</button>
			<input id="title" name="title" type="text">
			<button id="inctitle">▶</button><br>
		</div>
		<textarea id="quip" rows="10" cols="50" autocorrect="off"></textarea>
        <div class="menu">
            <button name="new">New</button>
            <button id="solve">Solve</button>
            <button id="store" disabled="disabled">Store</button>
            <button id="delete" disabled="disabled">Delete</button>
            <button name="open">List</button>
            <button id="exportone">Export</button>
        </div>
    </div>
    <div id="choose" class="content">
        <div class="menu">
            <button name="back">Edit</button>
            <button id="hide" style="display: none">Hide ✓</button>
            <button id="show">All</button>
            <button name="new">New</button>
            <button id="maint">Load</button>
            <button id="exportlist">Export</button>
        </div>
        <table id="items">
            <tbody><tr><th style="width:1em"></th><th style="width:12em">Date</th><th>Puzzle</th></tr>
        </tbody></table>
    </div>
    <div id="load" class="content">
        <div class="menu">
            <button id="import">Import</button>
            <button name="open">List</button>
        </div>
        <textarea id="quips" rows="34" cols="80" autocorrect="off"></textarea>
    </div>
    <div id="run"  class="content">
		<canvas id="selection" width="100" height="60"></canvas><br>
		<canvas id="puzzle" width="100" height="500"></canvas>
        <div class="menu">
            <button name="back">Edit</button>
            <button id="solved">Solved</button>
            <button id="reset">Clear</button>
            <button name="new">New</button>
            <button name="open">List</button>
			<a id="link" href="index.html">Link</a>
        </div>
    </div>
</div>

</body></html>
