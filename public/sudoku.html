<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Sudoku </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="sudoku.js"></script>

<style>
body {
	display: grid;
	background: #efefef;
	grid-template-columns: 1fr auto 1fr;
	grid-gap: 1em;
	grid-template-areas: 
	    ". name ." 
		"title puzzle choices" 
		". menu .";
}
#entry {
	justify-self: center;
	grid-area: name;
}
#menu {
	justify-self: center;
	grid-area: menu;
}
#choices {
	justify-self: left;
	align-self: center;
	grid-area: choices;
    list-style: none;
}
#choices li {
    font: 28pt courier;
}
h1 {
	justify-self: right;
	grid-area: title;
	text-orientation: upright;
	writing-mode: vertical-lr;
	align-self: center;
}

#setup {
	display: grid;
	grid-area: puzzle;
	justify-items: center;
	align-items: center;
	grid-template-rows: 1fr 1fr 1fr;
	grid-template-columns: 1fr 1fr 1fr;
	background: black;
	grid-gap: 4px;
	padding: 4px;
}
.zone {
	display: grid;
	grid-align-items: center;
	grid-justify-items: center;
	grid-template-rows: 50px 50px 50px;
	grid-template-columns: 50px 50px 50px;
	grid-gap: 2px;
	background: grey;
}
.zone div {
    font: 16pt courier;
	padding: 15px;
	font-weight: bold;
	color: black;
}
.zone:nth-child(even) div {
	background: lightblue;
}
.zone:nth-child(odd) div {
	background: lightgreen;
}
a {
    font: 12pt courier;
}
.theDigit {
	background: lightblue;
}
.theCell {
	background: lightGray;
}

#items {
	display: none;
	grid-area: 2 / 2 / 3 / 2;
}

</style>
</head>
<body>
	<h1> Sudoku Aid</h1>
	<div id="entry">
		<button id="dectitle">◀</button>
		<input id="title" name="title" type="text">
		<button id="inctitle">▶</button><br>
	</div>
    
	<ul id="choices">
		<li>1<li>2<li>3<li>4<li>5<li>6<li>7<li>8<li>9<li>*
	</ul>
	<div id="menu">
		<button id="new">New</button>
		<button id="solve">Solve</button>
		<button id="solved">Solved</button>
		<button id="edit">Edit</button>
		<button id="reset">Reset</button>
		<button id="list">List</button>
		<a id="mail" href="mailto:nobody">mail</a>
	</div>
	
    <section id="setup" class="content">
