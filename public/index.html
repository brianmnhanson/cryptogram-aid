<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title> Cryptogram Aid </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="play.js?v=4"></script>
    <style>
        body {
            display: grid;
            justify-items: center;
            background: #efefef;
        }

        .content {
            display: grid;
        }

        @media screen and (max-height: 700px) {
            h1 {
                margin: 10px auto 0px;
            }
        }
        
		@media screen and (orientation: portrait) {
			#quip {
                height: 10em;
			}
        }
        
		@media screen and (orientation: landscape) {
			#quip {
                height: 4em;
			}
        }

        #quip {
            width: 90%;
            font: 16pt courier;
        }

        #puzzle {
            background: white;
            padding: 5px;
        }

        #setup {
            justify-items: center;
            align-items: center;
            grid-template-rows: 1fr 4fr 2em;
            width: 100%;
        }

        #choose,
        #load {
            justify-items: center;
            align-items: center;
            grid-template-rows: 2em 1fr
        }

        #run {
            justify-items: center;
            align-items: center;
            grid-template-rows: 1fr 4fr 2em;
            grid-template-columns: 1fr;
            grid-row-gap: .5em;
        }

        div {
            font: 16pt courier;
        }

        a {
            font: 12pt courier;
        }

        #quips {
            font: 10pt courier;
            overflow: auto;
        }

        table {
            font: 14pt courier;
        }

        canvas {
            display: block;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        selection {
            height: 50px;
        }
    </style>
</head>

<body>
    <h1> Crypto-Quip Aid</h1>

    <div id="setup" class="content">
        <div id="entry">
            <button id="dectitle">◀</button>
            <input id="title" name="title" type="text">
            <button id="inctitle">▶</button>
            <br>
        </div>
        <textarea id="quip" rows="4" cols="100" autocorrect="off"></textarea>
        <div class="menu">
            <button name="new">New</button>
            <button id="solve">Solve</button>
            <button id="delete" disabled="disabled">Delete</button>
            <button name="list">List</button>
            <button id="exportone">Export</button>
        </div>
    </div>
    <div id="choose" class="content">
        <div class="menu">
            <button name="new">New</button>
            <button name="edit">Edit</button>
            <button id="hide" style="display: none">Hide ✓</button>
            <button id="show">All</button>
            <button id="maint">Load</button>
            <button id="exportlist">Export</button>
        </div>
        <table id="items">
            <tbody>
                <tr>
                    <th style="width:1em"></th>
                    <th style="width:12em">Date</th>
                    <th>Puzzle</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="load" class="content">
        <div class="menu">
            <button id="import">Import</button>
            <button name="list">List</button>
        </div>
        <textarea id="quips" rows="30" cols="80" autocorrect="off"></textarea>
    </div>
    <div id="run" class="content">
        <canvas id="selection"></canvas>
        <canvas id="puzzle"></canvas>
        <div class="menu">
            <button name="edit">Edit</button>
            <button id="solved">Solved</button>
            <button id="clear">Clear</button>
            <a id="mail" href="mailto:nobody">mail</a>
        </div>
    </div>

</body>

</html>
